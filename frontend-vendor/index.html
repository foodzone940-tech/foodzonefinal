<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="FoodZone Vendor Dashboard - Manage your restaurant on foodzone platform. Track orders, manage products, and view earnings.">
  <meta name="author" content="FoodZone">
  <meta name="application-name" content="foodzone">
  <title>Vendor Dashboard - FoodZone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>ğŸª Vendor Panel</h2>
      </div>
      <nav class="sidebar-nav">
        <a href="#dashboard" class="nav-item active" data-page="dashboard">ğŸ“Š Dashboard</a>
        <a href="#orders" class="nav-item" data-page="orders">ğŸ“¦ Orders</a>
        <a href="#products" class="nav-item" data-page="products">ğŸ” Products</a>
        <a href="#earnings" class="nav-item" data-page="earnings">ğŸ’° Earnings</a>
        <a href="#" class="nav-item" id="logoutBtn">ğŸšª Logout</a>
      </nav>
    </aside>

    <main class="main-content">
      <header class="top-bar">
        <h1 id="pageTitle">Dashboard</h1>
        <div id="vendorInfo"></div>
      </header>

      <div class="content">
        <div id="pageContent">
          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-value" id="todayOrders">0</div>
              <div class="stat-label">Today's Orders</div>
            </div>
            <div class="stat-card">
              <div class="stat-value" id="todayRevenue">â‚¹0</div>
              <div class="stat-label">Today's Revenue</div>
            </div>
            <div class="stat-card">
              <div class="stat-value" id="pendingOrders">0</div>
              <div class="stat-label">Pending Orders</div>
            </div>
            <div class="stat-card">
              <div class="stat-value" id="totalProducts">0</div>
              <div class="stat-label">Total Products</div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <div id="loginModal" class="modal show">
    <div class="modal-content">
      <h2>Vendor Login</h2>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" id="vendorPhone" placeholder="10-digit mobile number" maxlength="10" class="form-input">
      </div>
      <button id="sendOtpBtn" class="btn btn-primary btn-block">Send OTP</button>

      <div id="otpSection" class="hidden">
        <div class="form-group">
          <label>Enter OTP</label>
          <input type="text" id="otpInput" placeholder="6-digit OTP" maxlength="6" class="form-input">
        </div>
        <button id="verifyOtpBtn" class="btn btn-primary btn-block">Verify & Login</button>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
