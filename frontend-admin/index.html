  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>Admin Login</h2>
      <div class="form-group">

        <input type="email" id="adminEmail" placeholder="admin@foodzone.com" class="form-input">

  <script>
    const API_BASE_URL = '/api';
    const CONFIG = {
      ENDPOINTS: {
        AUTH: { LOGIN: `${API_BASE_URL}/auth/admin/login` },
        ADMIN: {
          DASHBOARD: `${API_BASE_URL}/admin/dashboard`,
          USERS: `${API_BASE_URL}/admin/users`,
          VENDORS: `${API_BASE_URL}/admin/vendors`,
          ORDERS: `${API_BASE_URL}/admin/orders`,
          PAYMENTS: `${API_BASE_URL}/admin/payments`,
            HOMEPAGE_BANNERS: `${API_BASE_URL}/admin/homepage-banners`,
            HOMEPAGE_BANNER: (id) => `${API_BASE_URL}/admin/homepage-banners/${id}`,
          UPDATE_VENDOR_STATUS: (id) => `${API_BASE_URL}/admin/vendors/${id}/status`,
            APP_CONFIG: `${API_BASE_URL}/admin/app-config`,
            APP_CONFIG_VALUE: (key) => `${API_BASE_URL}/admin/app-config/${encodeURIComponent(key)}`,
            APP_CONFIG_IMAGE: (key) => `${API_BASE_URL}/admin/app-config/${encodeURIComponent(key)}/image`
        }
      }
    };

    const getAuthToken = () => localStorage.getItem('adminToken');
    const setAuthToken = (token) => localStorage.setItem('adminToken', token);
    const clearAuthToken = () => {
      localStorage.removeItem('adminToken');
      localStorage.removeItem('adminData');
    };

    const apiRequest = async (url, options = {}) => {
      const token = getAuthToken();
      const headers = {
        'Content-Type': 'application/json',
        ...options.headers
      };

      if (token) headers['Authorization'] = `Bearer ${token}`;

      try {
        const response = await fetch(url, { ...options, headers });
        const data = await response.json();
        if (!response.ok) throw new Error(data.message || 'Request failed');
        return data;
      } catch (error) {
        console.error('API Error:', error);
        throw error;
      }
    };

    const showToast = (msg, type = 'info') => {
      const toast = document.createElement('div');
      toast.className = `toast toast-${type}`;
      toast.textContent = msg;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    };

    async function applyBrandingFromPublicConfig() {

      try {

        const resp = await fetch('/api/public/ui-config');

        const json = await resp.json().catch(() => null);

        const cfg = json && json.data ? json.data : null;

        if (!cfg) return;


        // favicon

        if (cfg.site_favicon) {

          let link = document.querySelector("link[rel*='icon']");

          if (!link) {

            link = document.createElement('link');

            link.rel = 'icon';

            document.head.appendChild(link);

          }

          link.href = cfg.site_favicon;

        }


        // logo in sidebar header

        const header = document.querySelector('.sidebar-header h2');

        const logoUrl = cfg.site_logo || cfg.site_app_icon || '';

        if (header && logoUrl) {

          const label = (header.textContent || '').trim();

          header.innerHTML = `<img src="${logoUrl}" alt="FoodZone" style="height:28px;width:auto;vertical-align:middle;margin-right:8px;">${label}`;

        }

      } catch (e) {}

    }


    document.addEventListener('DOMContentLoaded', () => {
      applyBrandingFromPublicConfig();
      const modal = document.getElementById('loginModal');
if (getAuthToken()) {
        modal.classList.remove('show');
        modal.style.display = 'none';
        initDashboard();
      } else {
        modal.classList.add('show');
        modal.style.display = 'flex';
        document.getElementById('loginBtn').addEventListener('click', login);
      }
    });

      async function login() {
      const email = document.getElementById('adminEmail').value.trim();
      const password = document.getElementById('adminPassword').value;

      try {
        const response = await apiRequest(CONFIG.ENDPOINTS.AUTH.LOGIN, {
          method: 'POST',
          body: JSON.stringify({ email, password })
        });

        if (response.success) {
          setAuthToken(response.data.token);
          localStorage.setItem('adminData', JSON.stringify(response.data.admin));
          showToast('Login successful!', 'success');
          document.getElementById('loginModal').classList.remove('show');
           document.getElementById('loginModal').style.display = 'none';
          initDashboard();
        }
      } catch (error) {
        showToast(error.message || 'Login failed', 'error');
      }
    }

    function initDashboard() {
      const adminData = JSON.parse(localStorage.getItem('adminData'));
      document.getElementById('adminInfo').textContent = adminData?.name || 'Admin';

      document.querySelectorAll('.nav-item[data-page]').forEach(item => {
        item.addEventListener('click', (e) => {
          e.preventDefault();
          loadPage(item.getAttribute('data-page'));
        });
      });

      document.getElementById('logoutBtn').addEventListener('click', (e) => {
        e.preventDefault();
        clearAuthToken();
        location.reload();
      });

      loadPage('dashboard');
    }

    function loadPage(page) {
      document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
      document.querySelector(`.nav-item[data-page="${page}"]`)?.classList.add('active');

      const titles = {
        'dashboard': 'Dashboard',
        'vendors': 'Vendors',
        'orders': 'Orders',
        'users': 'Users',
        'payments': 'Payments',
          'banners': 'Homepage Banners',
        'settings': 'Settings'
      };

      document.getElementById('pageTitle').textContent = titles[page] || 'Dashboard';

      switch (page) {
        case 'dashboard': loadDashboard(); break;
        case 'vendors': loadVendors(); break;
        case 'orders': loadOrders(); break;
        case 'users': loadUsers(); break;
        case 'payments': loadPayments(); break;
          case 'banners': loadHomepageBanners(); break;
        case 'settings': loadSettings(); break;
      }
    }

    async function loadDashboard() {
      try {
        const response = await apiRequest(CONFIG.ENDPOINTS.ADMIN.DASHBOARD);
        if (!response || !response.success) {
          throw new Error((response && response.message) ? response.message : 'Dashboard request failed');
        }

        const d = response.data || {};
        const setText = (id, val) => {
          const el = document.getElementById(id);
          if (el) el.textContent = val;
        };

        setText('totalUsers', d.totalUsers ?? 0);
        setText('totalVendors', d.totalVendors ?? 0);
        setText('totalOrders', d.totalOrders ?? 0);
        setText('totalRevenue', `‚Çπ${Number(d.totalRevenue || 0).toFixed(2)}`);

        setText('totalProducts', d.totalProducts ?? 0);
        setText('todayOrders', d.todayOrders ?? 0);
        setText('todayRevenue', `‚Çπ${Number(d.todayRevenue || 0).toFixed(2)}`);
        setText('pendingOrders', d.pendingOrders ?? 0);

        const recentBox = document.getElementById('recentOrders');
        if (recentBox && Array.isArray(d.recentOrders)) {
          let t = '<div class="table"><table><thead><tr><th>Order</th><th>Customer</th><th>Vendor</th><th>Amount</th><th>Status</th><th>Date</th></tr></thead><tbody>';
          d.recentOrders.forEach(o => {
            t += `<tr>
              <td>#${o.id}</td>
              <td>${o.customer_name || '-'}</td>
              <td>${o.vendor_name || '-'}</td>
              <td>‚Çπ${Number(o.total_amount || 0).toFixed(2)}</td>
              <td><span class="badge badge-${String(o.order_status || '').toLowerCase()}">${o.order_status || '-'}</span></td>
              <td>${new Date(o.created_at).toLocaleDateString()}</td>
            </tr>`;
          });
          t += '</tbody></table></div>';
          recentBox.innerHTML = t;
        }
      } catch (error) {
        console.error('Dashboard error:', error);
        showToast(error?.message || 'Failed to load dashboard', 'error');
      }
    }

    async function loadVendors() {
      try {
        const response = await apiRequest(CONFIG.ENDPOINTS.ADMIN.VENDORS);
        if (response.success) {
          
          let html = `
            <div class="card" style="margin-bottom:16px;">
              <h3 style="margin:0 0 12px 0;">Add New Vendor</h3>
              <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px;">
                <div class="form-group"><label>Vendor Name</label><input id="nv_name" class="form-input" placeholder="Vendor name"></div>
                <div class="form-group"><label>Email</label><input id="nv_email" type="email" class="form-input" placeholder="Email"></div>
                <div class="form-group"><label>Password</label><input id="nv_password" type="password" class="form-input" placeholder="Password"></div>
                <div class="form-group"><label>Phone (optional)</label><input id="nv_phone" class="form-input" placeholder="10-digit phone (optional)"></div>
                <div class="form-group"><label>Address (optional)</label><input id="nv_address" class="form-input" placeholder="Address"></div>
                <div class="form-group"><label>Pincode (optional)</label><input id="nv_pincode" class="form-input" placeholder="Pincode"></div>
              </div>
              <button class="btn btn-primary" style="margin-top:10px;" onclick="createVendor()">Create Vendor</button>
            </div>
          `;
          html += '<div class="table"><table><thead><tr><th>Vendor Name</th><th>Phone</th><th>Products</th><th>Orders</th><th>Earnings</th><th>Status</th><th>Actions</th></tr></thead><tbody>';

          response.data.forEach(v => {
            html += `<tr>
              <td>${v.vendor_name}</td>
              <td>${v.phone}</td>
              <td>${v.totalProducts}</td>
              <td>${v.totalOrders}</td>
              <td>‚Çπ${v.totalEarnings.toFixed(2)}</td>
              <td><span class="badge ${v.status ? 'badge-accepted' : 'badge-cancelled'}">${v.status ? 'Active' : 'Inactive'}</span></td>
              <td><button class="btn btn-primary" onclick="toggleVendorStatus(${v.id}, ${v.status})">${v.status ? 'Deactivate' : 'Activate'}</button></td>
            </tr>`;
          });
          html += '</tbody></table></div>';
          document.getElementById('pageContent').innerHTML = html;
        }
      } catch (error) {
        showToast('Failed to load vendors', 'error');
      }
    }

    
    async function createVendor() {
      try {
        const vendorName = document.getElementById('nv_name')?.value.trim();
        const email = document.getElementById('nv_email')?.value.trim();
        const password = document.getElementById('nv_password')?.value;
        const phone = document.getElementById('nv_phone')?.value.trim();
        const address = document.getElementById('nv_address')?.value.trim();
        const pincode = document.getElementById('nv_pincode')?.value.trim();

        if (!vendorName) return showToast('Vendor name required', 'error');
        if (!email) return showToast('Email required', 'error');
        if (!password) return showToast('Password required', 'error');

        const payload = { vendorName, email, password };
        if (phone) payload.phone = phone;
        if (address) payload.address = address;
        if (pincode) payload.pincode = pincode;

        const res = await apiRequest(CONFIG.ENDPOINTS.ADMIN.VENDORS, {
          method: 'POST',
          body: JSON.stringify(payload)
        });

        showToast(res.message || 'Vendor created', 'success');

        ['nv_name','nv_email','nv_password','nv_phone','nv_address','nv_pincode'].forEach(id => {
          const el = document.getElementById(id);
          if (el) el.value = '';
        });

        loadVendors();
      } catch (e) {
        showToast(e.message || 'Create vendor failed', 'error');
      }
    }

    async function toggleVendorStatus(vendorId, currentStatus) {
      try {
        const response = await apiRequest(CONFIG.ENDPOINTS.ADMIN.UPDATE_VENDOR_STATUS(vendorId), {
          method: 'PUT',
          body: JSON.stringify({ status: currentStatus ? 0 : 1 })
        });
        if (response.success) {
          showToast('Vendor status updated', 'success');
          loadVendors();
        }
      } catch (error) {
        showToast(error.message, 'error');
      }
    }

    async function loadOrders() {
      try {
        const response = await apiRequest(CONFIG.ENDPOINTS.ADMIN.ORDERS);
        if (response.success) {
          let html = '<div class="table"><table><thead><tr><th>Order ID</th><th>Customer</th><th>Vendor</th><th>Amount</th><th>Status</th><th>Date</th></tr></thead><tbody>';
          response.data.forEach(o => {
            html += `<tr>
              <td>#${o.id}</td>
              <td>${o.customer_name}</td>
              <td>${o.vendor_name}</td>
              <td>‚Çπ${parseFloat(o.total_amount).toFixed(2)}</td>
              <td><span class="badge badge-${o.order_status.toLowerCase()}">${o.order_status}</span></td>
              <td>${new Date(o.created_at).toLocaleDateString()}</td>
            </tr>`;
          });
          html += '</tbody></table></div>';
          document.getElementById('pageContent').innerHTML = html;
        }
      } catch (error) {
        showToast('Failed to load orders', 'error');
      }
    }

    async function loadUsers() {
      try {
        const response = await apiRequest(CONFIG.ENDPOINTS.ADMIN.USERS);
        if (response.success) {
          let html = '<div class="table"><table><thead><tr><th>Name</th><th>Phone</th><th>Email</th><th>Total Orders</th><th>Joined</th></tr></thead><tbody>';
          response.data.forEach(u => {
            html += `<tr>
              <td>${u.name}</td>
              <td>${u.phone}</td>
              <td>${u.email || '-'}</td>
              <td>${u.totalOrders}</td>
              <td>${new Date(u.created_at).toLocaleDateString()}</td>
            </tr>`;
          });
          html += '</tbody></table></div>';
          document.getElementById('pageContent').innerHTML = html;
        }
      } catch (error) {
        showToast('Failed to load users', 'error');
      }
    }

    async function loadPayments() {
      try {
        const response = await apiRequest(CONFIG.ENDPOINTS.ADMIN.PAYMENTS);
        if (response.success) {
          let html = '<div class="table"><table><thead><tr><th>Transaction ID</th><th>Customer</th><th>Amount</th><th>Method</th><th>Status</th><th>Date</th></tr></thead><tbody>';
          response.data.forEach(p => {
            html += `<tr>
              <td>${p.transaction_id}</td>
              <td>${p.customer_name}</td>
              <td>‚Çπ${parseFloat(p.amount).toFixed(2)}</td>
              <td>${p.payment_method}</td>
              <td><span class="badge badge-${p.status}">${p.status}</span></td>
              <td>${new Date(p.created_at).toLocaleDateString()}</td>
            </tr>`;
          });
          html += '</tbody></table></div>';
          document.getElementById('pageContent').innerHTML = html;
        }
      } catch (error) {
        showToast('Failed to load payments', 'error');
      }
    }

          
      async function loadHomepageBanners() {
        const el = document.getElementById('pageContent');
        el.innerHTML = '<p>Loading homepage banners...</p>';

        try {
          const resp = await apiRequest(CONFIG.ENDPOINTS.ADMIN.HOMEPAGE_BANNERS);
          const banners = resp.data || [];
          el.innerHTML = renderBannersHTML(banners);
          bindBannersActions();
        } catch (e) {
          console.error(e);
          showToast('Failed to load homepage banners', 'error');
          el.innerHTML = '<p>Failed to load homepage banners</p>';
        }
      }

      function renderBannersHTML(banners) {
        const safe = (v) => (v === null || v === undefined) ? '' : String(v);

        let html = `
          <div class="stat-card" style="margin-bottom:16px;">
            <div class="stat-label" style="font-size:16px;">Add New Banner</div>

            <div class="form-group">
              <label>Image *</label>
              <input type="file" id="new_banner_image" class="form-input" accept="image/*">
            </div>

            <div class="form-group">
              <label>Banner Text (optional)</label>
              <input type="text" id="new_banner_text" class="form-input" placeholder="Text">
            </div>

            <div class="form-group">
              <label>Redirect URL (optional)</label>
              <input type="text" id="new_banner_redirect" class="form-input" placeholder="https://...">
            </div>

            <div class="form-group">
              <label><input type="checkbox" id="new_banner_active" checked> Active</label>
            </div>

            <button class="btn btn-primary btn-block" id="btn_add_banner">Add Banner</button>
          </div>

          <h2 style="margin:0 0 10px 0;">Existing Banners</h2>
          <div class="stats-grid">
        `;

        if (!banners.length) {
          html += `<div class="stat-card"><div style="color:#888;">No banners found</div></div>`;
        }

        banners.forEach(b => {
          const id = b.id;
          const img = safe(b.image_url);
          const txt = safe(b.banner_text);
          const red = safe(b.redirect_url);
          const active = String(b.is_active ?? 1);

          html += `
            <div class="stat-card">
              <div class="stat-label">Banner #${id}</div>
              ${img ? `<img src="${img}" style="max-width:220px;max-height:120px;display:block;margin:10px 0;border:1px solid #ddd;border-radius:8px;">` : `<div style="margin:10px 0;color:#888;">No image</div>`}

              <div class="form-group">
                <label>Banner Text</label>
                <input type="text" id="banner_text_${id}" class="form-input" value="${txt}">
              </div>

              <div class="form-group">
                <label>Redirect URL</label>
                <input type="text" id="banner_redirect_${id}" class="form-input" value="${red}">
              </div>

              <div class="form-group">
                <label>Active</label>
                <select id="banner_active_${id}" class="form-input">
                  <option value="1" ${active === '1' ? 'selected' : ''}>Yes</option>
                  <option value="0" ${active === '0' ? 'selected' : ''}>No</option>
                </select>
              </div>

              <div class="form-group">
                <label>Replace Image (optional)</label>
                <input type="file" id="banner_file_${id}" class="form-input" accept="image/*">
              </div>

              <button class="btn btn-primary btn-block" id="btn_update_banner_${id}">Update</button>
              <button class="btn btn-primary btn-block" style="background:#c62828;" id="btn_delete_banner_${id}">Delete</button>

              <div style="font-size:12px;word-break:break-all;margin-top:8px;color:#666;">${img}</div>
            </div>
          `;
        });

        html += `</div>`;
        return html;
      }

      function bindBannersActions() {
        const addBtn = document.getElementById('btn_add_banner');
        if (addBtn) {
          addBtn.addEventListener('click', async () => {
            const f = document.getElementById('new_banner_image')?.files?.[0];
            const bannerText = document.getElementById('new_banner_text').value.trim();
            const redirectUrl = document.getElementById('new_banner_redirect').value.trim();
            const isActive = document.getElementById('new_banner_active').checked ? '1' : '0';

            if (!f) { showToast('Select banner image', 'error'); return; }

            const fd = new FormData();
            fd.append('image', f);
            fd.append('bannerText', bannerText);
            fd.append('redirectUrl', redirectUrl);
            fd.append('isActive', isActive);

            try {
              await apiUpload(CONFIG.ENDPOINTS.ADMIN.HOMEPAGE_BANNERS, fd, 'POST');
              showToast('Banner added', 'success');
              await loadHomepageBanners();
            } catch (e) {
              showToast(e.message || 'Failed to add banner', 'error');
            }
          });
        }

        document.querySelectorAll('[id^="btn_update_banner_"]').forEach(btn => {
          btn.addEventListener('click', async () => {
            const id = btn.id.replace('btn_update_banner_', '');
            const bannerText = document.getElementById(`banner_text_${id}`).value.trim();
            const redirectUrl = document.getElementById(`banner_redirect_${id}`).value.trim();
            const isActive = document.getElementById(`banner_active_${id}`).value;
            const f = document.getElementById(`banner_file_${id}`)?.files?.[0];

            const fd = new FormData();
            if (f) fd.append('image', f);
            fd.append('bannerText', bannerText);
            fd.append('redirectUrl', redirectUrl);
            fd.append('isActive', isActive);

            try {
              await apiUpload(CONFIG.ENDPOINTS.ADMIN.HOMEPAGE_BANNER(id), fd, 'PUT');
              showToast('Banner updated', 'success');
              await loadHomepageBanners();
            } catch (e) {
              showToast(e.message || 'Failed to update banner', 'error');
            }
          });
        });

        document.querySelectorAll('[id^="btn_delete_banner_"]').forEach(btn => {
          btn.addEventListener('click', async () => {
            const id = btn.id.replace('btn_delete_banner_', '');
            if (!confirm(`Delete banner #${id}?`)) return;

            try {
              await apiRequest(CONFIG.ENDPOINTS.ADMIN.HOMEPAGE_BANNER(id), { method: 'DELETE' });
              showToast('Banner deleted', 'success');
              await loadHomepageBanners();
            } catch (e) {
              showToast(e.message || 'Failed to delete banner', 'error');
            }
          });
        });
      }

async function loadSettings() {
        const el = document.getElementById('pageContent');
        el.innerHTML = '<p>Loading settings...</p>';

        try {
          const resp = await apiRequest(CONFIG.ENDPOINTS.ADMIN.APP_CONFIG);
          const rows = resp.data || [];
          const cfg = {};
          rows.forEach(r => { cfg[r.config_key] = r.config_value; });

          el.innerHTML = renderSettingsHTML(cfg);
          bindSettingsActions();
        } catch (error) {
          console.error(error);
          showToast('Failed to load settings', 'error');
          el.innerHTML = '<p>Failed to load settings</p>';
        }
      }

      function renderSettingsHTML(cfg) {
        const safe = (v) => (v === null || v === undefined) ? '' : String(v);

        const imgKeys = [
          ['site_logo','Site Logo'],
          ['site_favicon','Site Favicon'],
          ['site_app_icon','Site App Icon'],
          ['app_logo','App Logo'],
          ['app_icon','App Icon'],
          ['app_splash','App Splash'],
          ['vendor_default_logo','Vendor Default Logo'],
          ['product_placeholder_image','Product Placeholder Image'],
          ['scanner_qr','Scanner QR (UPI)']
        ];

        let html = `
          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-label">UPI ID</div>
              <input type="text" id="cfg_upi_id" class="form-input" value="${safe(cfg.upi_id)}" placeholder="example@upi">
              <button class="btn btn-primary btn-block" id="btn_save_upi_id">Save UPI ID</button>
            </div>
          </div>

          <div style="margin-top:16px;">
            <h2 style="margin:0 0 10px 0;">Branding / Assets</h2>
            <div class="stats-grid" id="assetsGrid">
        `;

        imgKeys.forEach(([k, label]) => {
          const val = safe(cfg[k]);
          const imgTag = val
            ? `<img src="${val}" alt="${label}" style="max-width:220px;max-height:120px;display:block;margin:10px 0;border:1px solid #ddd;border-radius:8px;">`
            : `<div style="margin:10px 0;color:#888;">No image set</div>`;

          html += `
            <div class="stat-card">
              <div class="stat-label">${label}</div>
              ${imgTag}
              <input type="file" id="file_${k}" class="form-input" accept="image/*">
              <button class="btn btn-primary btn-block" id="btn_upload_${k}">Upload</button>
                <button class="btn btn-danger btn-block" id="btn_clear_${k}" style="margin-top:8px;">Clear</button>
              <div style="font-size:12px;word-break:break-all;margin-top:8px;color:#666;">${val}</div>
            </div>
          `;
        });

        html += `
            </div>
            
              <div class="card" style="margin-top:16px;">
                <h3 style="margin:0 0 12px 0;">Delivery Settings</h3>
                <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px;">
                  <div class="form-group"><label>Base Charge (‚Çπ)</label><input id="ds_baseCharge" class="form-input" placeholder="e.g. 25"></div>
                  <div class="form-group"><label>Free Distance (km)</label><input id="ds_freeDistanceKm" class="form-input" placeholder="e.g. 1.5"></div>
                  <div class="form-group"><label>Extra Charge / km (‚Çπ)</label><input id="ds_extraChargePerKm" class="form-input" placeholder="e.g. 15"></div>
                </div>
                <button class="btn btn-primary btn-block" style="margin-top:10px;" id="btn_save_delivery">Save Delivery Settings</button>
              </div>

<p style="margin-top:12px;color:#666;font-size:13px;">
              Public fetch endpoint: <code>/api/public/ui-config</code> (website/app should use this ‚Äî no hardcoding)
            </p>
          </div>
        `;

        return html;
      }

      function bindSettingsActions() {
        const saveBtn = document.getElementById('btn_save_upi_id');
        if (saveBtn) {
          saveBtn.addEventListener('click', async () => {
            const v = document.getElementById('cfg_upi_id').value.trim();
            try {
              await apiRequest(CONFIG.ENDPOINTS.ADMIN.APP_CONFIG_VALUE('upi_id'), {
                method: 'PUT',
                body: JSON.stringify({ value: v })
              });
              showToast('UPI ID saved', 'success');
            } catch (e) {
              showToast(e.message || 'Failed to save UPI ID', 'error');
            }
          });
        }

        
          // Delivery settings (DB: delivery_settings)
          const dsPrefillBase = document.getElementById('ds_baseCharge');
          if (dsPrefillBase) {
            try {
              const uiUrl = CONFIG.ENDPOINTS.ADMIN.DASHBOARD.replace('/admin/dashboard', '/public/ui-config');
              apiRequest(uiUrl).then((ui) => {
                const ds = ui && ui.data && ui.data.delivery_settings;
                if (!ds) return;
                const a = document.getElementById('ds_baseCharge'); if (a) a.value = (ds.base_charge ?? '');
                const b = document.getElementById('ds_freeDistanceKm'); if (b) b.value = (ds.free_distance_km ?? '');
                const c = document.getElementById('ds_extraChargePerKm'); if (c) c.value = (ds.extra_charge_per_km ?? '');
              }).catch(()=>{});
            } catch (e) {}
          }

          const deliveryBtn = document.getElementById('btn_save_delivery');
          if (deliveryBtn) {
            deliveryBtn.addEventListener('click', async () => {
              const baseCharge = parseFloat(document.getElementById('ds_baseCharge')?.value || '');
              const freeDistanceKm = parseFloat(document.getElementById('ds_freeDistanceKm')?.value || '');
              const extraChargePerKm = parseFloat(document.getElementById('ds_extraChargePerKm')?.value || '');

              if (!Number.isFinite(baseCharge)) return showToast('Base charge required', 'error');
              if (!Number.isFinite(freeDistanceKm)) return showToast('Free distance required', 'error');
              if (!Number.isFinite(extraChargePerKm)) return showToast('Extra charge per km required', 'error');

              try {
                const url = CONFIG.ENDPOINTS.ADMIN.DASHBOARD.replace('/admin/dashboard', '/admin/settings/delivery');
                const r = await apiRequest(url, {
                  method: 'PUT',
                  body: JSON.stringify({ baseCharge, freeDistanceKm, extraChargePerKm })
                });
                showToast(r.message || 'Delivery settings saved', 'success');
              } catch (e) {
                showToast(e.message || 'Failed to save delivery settings', 'error');
              }
            });
          }

const keys = ['site_logo','site_favicon','site_app_icon','app_logo','app_icon','app_splash','vendor_default_logo','product_placeholder_image','scanner_qr'];
        keys.forEach((k) => {
          const btn = document.getElementById(`btn_upload_${k}`);
          if (!btn) return;

          btn.addEventListener('click', async () => {
            const inp = document.getElementById(`file_${k}`);
            const f = inp && inp.files && inp.files[0];
            if (!f) { showToast('Select an image first', 'error'); return; }

            const fd = new FormData();
            fd.append('image', f);

            try {
              await apiUpload(CONFIG.ENDPOINTS.ADMIN.APP_CONFIG_IMAGE(k), fd);
              showToast('Image uploaded', 'success');
              await loadSettings();
            } catch (e) {
              showToast(e.message || 'Upload failed', 'error');
            }
          });
        });
      }

      
          // Clear image (set value empty)
          const clearKeys = ['site_logo','site_favicon','site_app_icon','app_logo','app_icon','app_splash','vendor_default_logo','product_placeholder_image','scanner_qr'];
          clearKeys.forEach((k) => {
            const cbtn = document.getElementById(`btn_clear_${k}`);
            if (!cbtn) return;

            cbtn.addEventListener('click', async () => {
              try {
                await apiRequest(CONFIG.ENDPOINTS.ADMIN.APP_CONFIG_VALUE(k), {
                  method: 'PUT',
                  body: JSON.stringify({ value: '' })
                });
                showToast('Cleared', 'success');
                await loadSettings();
              } catch (e) {
                showToast(e.message || 'Clear failed', 'error');
              }
            });
          });

const apiUpload = async (url, formData, method = 'PUT') => {
        const token = getAuthToken();
        const headers = {};
        if (token) headers['Authorization'] = `Bearer ${token}`;

        const response = await fetch(url, { method, headers, body: formData });
        const data = await response.json();
        if (!response.ok) throw new Error(data.message || 'Request failed');
        return data;
      };
  </script>
</body>
</html>
