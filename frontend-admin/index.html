<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="FoodZone Admin Dashboard - Manage the entire foodzone platform. Monitor users, vendors, orders, and payments.">
  <meta name="author" content="FoodZone">
  <meta name="application-name" content="foodzone">
  <title>Admin Dashboard - FoodZone</title>
  <link rel="stylesheet" href="../frontend-vendor/styles.css">
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>‚öôÔ∏è Admin Panel</h2>
      </div>
      <nav class="sidebar-nav">
        <a href="#dashboard" class="nav-item active" data-page="dashboard">üìä Dashboard</a>
        <a href="#vendors" class="nav-item" data-page="vendors">üè™ Vendors</a>
        <a href="#orders" class="nav-item" data-page="orders">üì¶ Orders</a>
        <a href="#users" class="nav-item" data-page="users">üë• Users</a>
        <a href="#payments" class="nav-item" data-page="payments">üí≥ Payments</a>
        <a href="#settings" class="nav-item" data-page="settings">‚öôÔ∏è Settings</a>
        <a href="#" class="nav-item" id="logoutBtn">üö™ Logout</a>
      </nav>
    </aside>

    <main class="main-content">
      <header class="top-bar">
        <h1 id="pageTitle">Dashboard</h1>
        <div id="adminInfo"></div>
      </header>

      <div class="content">
        <div id="pageContent">
          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-value" id="totalUsers">0</div>
              <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
              <div class="stat-value" id="totalVendors">0</div>
              <div class="stat-label">Total Vendors</div>
            </div>
            <div class="stat-card">
              <div class="stat-value" id="totalOrders">0</div>
              <div class="stat-label">Total Orders</div>
            </div>
            <div class="stat-card">
              <div class="stat-value" id="totalRevenue">‚Çπ0</div>
              <div class="stat-label">Total Revenue</div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <div id="loginModal" class="modal show">
    <div class="modal-content">
      <h2>Admin Login</h2>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="adminEmail" placeholder="admin@foodzone.com" class="form-input">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="adminPassword" placeholder="Password" class="form-input">
      </div>
      <button id="loginBtn" class="btn btn-primary btn-block">Login</button>
    </div>
  </div>

  <script>
    const API_BASE_URL = 'http://localhost:5000/api';
    const CONFIG = {
      ENDPOINTS: {
        AUTH: { LOGIN: `${API_BASE_URL}/auth/admin/login` },
        ADMIN: {
          DASHBOARD: `${API_BASE_URL}/admin/dashboard`,
          USERS: `${API_BASE_URL}/admin/users`,
          VENDORS: `${API_BASE_URL}/admin/vendors`,
          ORDERS: `${API_BASE_URL}/admin/orders`,
          PAYMENTS: `${API_BASE_URL}/admin/payments`,
          UPDATE_VENDOR_STATUS: (id) => `${API_BASE_URL}/admin/vendors/${id}/status`
        }
      }
    };

    const getAuthToken = () => localStorage.getItem('adminToken');
    const setAuthToken = (token) => localStorage.setItem('adminToken', token);
    const clearAuthToken = () => {
      localStorage.removeItem('adminToken');
      localStorage.removeItem('adminData');
    };

    const apiRequest = async (url, options = {}) => {
      const token = getAuthToken();
      const headers = {
        'Content-Type': 'application/json',
        ...options.headers
      };

      if (token) headers['Authorization'] = `Bearer ${token}`;

      try {
        const response = await fetch(url, { ...options, headers });
        const data = await response.json();
        if (!response.ok) throw new Error(data.message || 'Request failed');
        return data;
      } catch (error) {
        console.error('API Error:', error);
        throw error;
      }
    };

    const showToast = (msg, type = 'info') => {
      const toast = document.createElement('div');
      toast.className = `toast toast-${type}`;
      toast.textContent = msg;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    };

    document.addEventListener('DOMContentLoaded', () => {
      if (getAuthToken()) {
        initDashboard();
      } else {
        document.getElementById('loginBtn').addEventListener('click', login);
      }
    });

    async function login() {
      const email = document.getElementById('adminEmail').value.trim();
      const password = document.getElementById('adminPassword').value;

      try {
        const response = await apiRequest(CONFIG.ENDPOINTS.AUTH.LOGIN, {
          method: 'POST',
          body: JSON.stringify({ email, password })
        });

        if (response.success) {
          setAuthToken(response.data.token);
          localStorage.setItem('adminData', JSON.stringify(response.data.admin));
          showToast('Login successful!', 'success');
          document.getElementById('loginModal').classList.remove('show');
          initDashboard();
        }
      } catch (error) {
        showToast(error.message || 'Login failed', 'error');
      }
    }

    function initDashboard() {
      const adminData = JSON.parse(localStorage.getItem('adminData'));
      document.getElementById('adminInfo').textContent = adminData?.name || 'Admin';

      document.querySelectorAll('.nav-item[data-page]').forEach(item => {
        item.addEventListener('click', (e) => {
          e.preventDefault();
          loadPage(item.getAttribute('data-page'));
        });
      });

      document.getElementById('logoutBtn').addEventListener('click', (e) => {
        e.preventDefault();
        clearAuthToken();
        location.reload();
      });

      loadPage('dashboard');
    }

    function loadPage(page) {
      document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
      document.querySelector(`.nav-item[data-page="${page}"]`)?.classList.add('active');

      const titles = {
        'dashboard': 'Dashboard',
        'vendors': 'Vendors',
        'orders': 'Orders',
        'users': 'Users',
        'payments': 'Payments',
        'settings': 'Settings'
      };

      document.getElementById('pageTitle').textContent = titles[page] || 'Dashboard';

      switch (page) {
        case 'dashboard': loadDashboard(); break;
        case 'vendors': loadVendors(); break;
        case 'orders': loadOrders(); break;
        case 'users': loadUsers(); break;
        case 'payments': loadPayments(); break;
        case 'settings': loadSettings(); break;
      }
    }

    async function loadDashboard() {
      try {
        const response = await apiRequest(CONFIG.ENDPOINTS.ADMIN.DASHBOARD);
        if (response.success) {
          document.getElementById('totalUsers').textContent = response.data.totalUsers;
          document.getElementById('totalVendors').textContent = response.data.totalVendors;
          document.getElementById('totalOrders').textContent = response.data.totalOrders;
          document.getElementById('totalRevenue').textContent = `‚Çπ${response.data.totalRevenue.toFixed(2)}`;
        }
      } catch (error) {
        showToast('Failed to load dashboard', 'error');
      }
    }

    async function loadVendors() {
      try {
        const response = await apiRequest(CONFIG.ENDPOINTS.ADMIN.VENDORS);
        if (response.success) {
          let html = '<div class="table"><table><thead><tr><th>Vendor Name</th><th>Phone</th><th>Products</th><th>Orders</th><th>Earnings</th><th>Status</th><th>Actions</th></tr></thead><tbody>';
          response.data.forEach(v => {
            html += `<tr>
              <td>${v.vendor_name}</td>
              <td>${v.phone}</td>
              <td>${v.totalProducts}</td>
              <td>${v.totalOrders}</td>
              <td>‚Çπ${v.totalEarnings.toFixed(2)}</td>
              <td><span class="badge ${v.status ? 'badge-accepted' : 'badge-cancelled'}">${v.status ? 'Active' : 'Inactive'}</span></td>
              <td><button class="btn btn-primary" onclick="toggleVendorStatus(${v.id}, ${v.status})">${v.status ? 'Deactivate' : 'Activate'}</button></td>
            </tr>`;
          });
          html += '</tbody></table></div>';
          document.getElementById('pageContent').innerHTML = html;
        }
      } catch (error) {
        showToast('Failed to load vendors', 'error');
      }
    }

    async function toggleVendorStatus(vendorId, currentStatus) {
      try {
        const response = await apiRequest(CONFIG.ENDPOINTS.ADMIN.UPDATE_VENDOR_STATUS(vendorId), {
          method: 'PUT',
          body: JSON.stringify({ status: currentStatus ? 0 : 1 })
        });
        if (response.success) {
          showToast('Vendor status updated', 'success');
          loadVendors();
        }
      } catch (error) {
        showToast(error.message, 'error');
      }
    }

    async function loadOrders() {
      try {
        const response = await apiRequest(CONFIG.ENDPOINTS.ADMIN.ORDERS);
        if (response.success) {
          let html = '<div class="table"><table><thead><tr><th>Order ID</th><th>Customer</th><th>Vendor</th><th>Amount</th><th>Status</th><th>Date</th></tr></thead><tbody>';
          response.data.forEach(o => {
            html += `<tr>
              <td>#${o.id}</td>
              <td>${o.customer_name}</td>
              <td>${o.vendor_name}</td>
              <td>‚Çπ${parseFloat(o.total_amount).toFixed(2)}</td>
              <td><span class="badge badge-${o.order_status.toLowerCase()}">${o.order_status}</span></td>
              <td>${new Date(o.created_at).toLocaleDateString()}</td>
            </tr>`;
          });
          html += '</tbody></table></div>';
          document.getElementById('pageContent').innerHTML = html;
        }
      } catch (error) {
        showToast('Failed to load orders', 'error');
      }
    }

    async function loadUsers() {
      try {
        const response = await apiRequest(CONFIG.ENDPOINTS.ADMIN.USERS);
        if (response.success) {
          let html = '<div class="table"><table><thead><tr><th>Name</th><th>Phone</th><th>Email</th><th>Total Orders</th><th>Joined</th></tr></thead><tbody>';
          response.data.forEach(u => {
            html += `<tr>
              <td>${u.name}</td>
              <td>${u.phone}</td>
              <td>${u.email || '-'}</td>
              <td>${u.totalOrders}</td>
              <td>${new Date(u.created_at).toLocaleDateString()}</td>
            </tr>`;
          });
          html += '</tbody></table></div>';
          document.getElementById('pageContent').innerHTML = html;
        }
      } catch (error) {
        showToast('Failed to load users', 'error');
      }
    }

    async function loadPayments() {
      try {
        const response = await apiRequest(CONFIG.ENDPOINTS.ADMIN.PAYMENTS);
        if (response.success) {
          let html = '<div class="table"><table><thead><tr><th>Transaction ID</th><th>Customer</th><th>Amount</th><th>Method</th><th>Status</th><th>Date</th></tr></thead><tbody>';
          response.data.forEach(p => {
            html += `<tr>
              <td>${p.transaction_id}</td>
              <td>${p.customer_name}</td>
              <td>‚Çπ${parseFloat(p.amount).toFixed(2)}</td>
              <td>${p.payment_method}</td>
              <td><span class="badge badge-${p.status}">${p.status}</span></td>
              <td>${new Date(p.created_at).toLocaleDateString()}</td>
            </tr>`;
          });
          html += '</tbody></table></div>';
          document.getElementById('pageContent').innerHTML = html;
        }
      } catch (error) {
        showToast('Failed to load payments', 'error');
      }
    }

    function loadSettings() {
      document.getElementById('pageContent').innerHTML = '<p>Settings page - Configure delivery charges, coupons, and system settings</p>';
    }
  </script>
</body>
</html>
